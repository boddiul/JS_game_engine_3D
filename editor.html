<script type="module">

    let examples = {
        "boxes" : {
            resources : "examples/0_box/resources.json",
            scene: "Scene1",
            code : ["examples/0_box/resources.json","examples/0_box/scene1.json","examples/0_box/cube.js","examples/0_box/controller.js","examples/camera_orbit_controller.js","examples/0_box/scene2.json"]
        },
        "physics" : {
            resources : "examples/1_physics/resources.json",
            scene: "Scene1",
            code : ["examples/1_physics/resources.json","examples/1_physics/scene1.json","examples/1_physics/controller.js","examples/1_physics/paddle.js"]
        },
        "testgame" : {
            resources : "examples/2_testgame/resources.json",
            scene: "Scene1",
            code : ["examples/2_testgame/resources.json","examples/2_testgame/scene1.json","examples/2_testgame/player.js","examples/2_testgame/bullet.js"]
        }
    }

    let defaultExample = "testgame";
    let exampleId = (new URL(window.location.href)).searchParams.get("example");

    if (!exampleId || !(exampleId in examples))
    {
        exampleId = defaultExample;
    }



    let ge = new ENGINE.GameEditor();

    ge.boot(examples[exampleId].resources,examples[exampleId].scene,ENGINE.Game.ADVANCED_LOOP);


    ge.openCodeFromURLs(examples[exampleId].code)




</script>
